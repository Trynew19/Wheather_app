<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weather-info {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Weather Application</h2>
        <input type="text" id="city" placeholder="Enter city">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-info"></div>
    </div>

    <script>
        function getWeather() {
            const apiKey = 'f3f6ecf925e063284983e4d23ad5c4ac' ;
            
            const cityInput = document.getElementById('city');
            const city = cityInput.value.trim();

            // Validate city input
            if (!city) {
                alert('Please enter a city name.');
                cityInput.focus();
                return;
            }

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const temperature = data.main.temp;
                    const description = data.weather[0].description;
                    const icon = data.weather[0].icon;
                    const cityName = data.name;
                    const country = data.sys.country;
                    const weatherInfo = `
                        <h3>${cityName}, ${country}</h3>
                        <p>Temperature: ${temperature}Â°C</p>
                        <p>Description: ${description}</p>
                        <img src="//openweathermap.org/img/wn/${icon}.png" alt="Weather Icon">
                    `;
                    document.getElementById('weather-info').innerHTML = weatherInfo;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather-info').innerHTML = 'Error fetching weather data. Please try again later.';
                });
        }
    </script>

</body>

</html>
